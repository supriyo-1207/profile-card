<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/style.css">
</head>
<body class="dark-mode">
  <div class="card">
    <div class="img-container">
      <img src="./image/user.jpg" alt="Profile Image">
    </div>
    <div class="content">
      <div class="theme-toggle" id="themeToggle"><i class="fas fa-sun"></i></div>
      <h2 id="name">Supriyo Maity</h2>
      <p class="role" id="role">Web Developer</p>
      <p class="bio" id="bio">Passionate web developer with expertise in HTML, CSS, and JavaScript. Love creating responsive and user-friendly websites.</p>
      
      <div class="social-icons">
        <a href="https://github.com/supriyo-1207" target="_blank" id="github"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/feed/" target="_blank" id="linkedin"><i class="fab fa-linkedin"></i></a>
        <a href="https://x.com/supriyo_1207" target="_blank" id="twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/supriyo___1207/" target="_blank" id="instagram"><i class="fab fa-instagram"></i></a>
      </div>
      
      <div class="contact-section">
        <h3>Contact Information</h3>
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope"></i>
            <span id="email">supriyo.codes@gmail.com</span>
          </div>
          <div>
            <i class="fas fa-phone"></i>
            <span id="phone">816-752-4491</span>
          </div>
          <div>
            <i class="fas fa-map-marker-alt"></i>
            <span id="location">Kolkata, West Bengal, India</span>
          </div>
        </div>
        <button class="actionBtn" id="downloadBtn"><i class="fas fa-download"></i> Download CV</button>
      </div>
    </div>
  </div>

  <!-- Add your JavaScript code here -->
   <script src="./src/main.js"></script>
</body>
</html>
